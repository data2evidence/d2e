              local len=$((${#1} % 4))
              local result="$1"
              if [ $len -eq 2 ]; then
                  result="$1"'=='
              elif [ $len -eq 3 ]; then
                  result="$1"'='
              fi
              echo "$result" | tr '_-' '/+' | openssl enc -d -base64
          }

          decode_jwt() {
              decode_base64_url $(echo -n $2 | cut -d "." -f $1)
          }

          DECODED_TOKEN="$(decode_jwt 2 $BEARER_TOKEN)"
          echo "DECODED TOKEN:"
