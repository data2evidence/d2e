name: Run HTTP tests

on:
  pull_request:
    types: [opened, ready_for_review, reopened, synchronize]
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  ENV_NAME: local
  ENV_TYPE: local

# Run only one job per branch
concurrency:
  group: ${{  github.head_ref || github.ref_name }}-http-tests # Run the latest push
  cancel-in-progress: true # Cancel in progress jobs of the workflow of the branch
jobs:
  check_file_changes:
    runs-on: ubuntu-latest
    if: (github.ref_name == 'develop' ||  contains('release', github.ref_name) || github.event_name == 'workflow_dispatch') || ( github.event_name == 'pull_request' && !github.event.pull_request.draft ) # Should run if branch is develop/release/workflow_dispatch and doesnt have a PR
    outputs:
      changes: ${{ steps.file_changes.outputs.src }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3.0.2
        id: file_changes
        with:
          initial-fetch-depth: 1
          filters: |
            src:
              - "alp-libs/nodejs/**"
              - "services/analytics-svc/**"
              - "services/bookmark-svc/**"
              - "services/cdw-svc/**"
              - "services/mri-pa-config/**"
              - "services/mri-pg-config/**"
              - "services/ps-config/**"
              - "alp-data-node/query-gen-svc/**"
              - "services/mri-db/**"
              - "internal/build/initdb.js"
              - ".github/workflows/http-tests.yml"

  run-http-tests:
    needs: [check_file_changes]
    if: (github.ref_name == 'develop' || contains('release', github.ref_name) || github.event_name == 'workflow_dispatch') || ( github.event_name == 'pull_request' && !github.event.pull_request.draft && needs.check_file_changes.outputs.changes ) # Should run if branch is develop/release/workflow_dispatch and doesnt have a PR
    runs-on: ubuntu-latest
    env:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      TESTSCHEMA: HTTP_${{github.run_id}}
      isTestEnv: "true"
      isHttpTestRun: "true"
      DOCKER_TAG_NAME: "local"
      SKIP_AUTH: "FALSE"
    steps:
      - uses: actions/checkout@v4

      - name: Load dotenv from 1password
        uses: 1password/load-secrets-action@v2
        id: op-load-secret
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_COMPOSE_DN_BASE_ALL_ENV: op://${{ secrets.OP_VAULT_NAME }}/.env.base-all.yml/notesPlain
          DOCKER_COMPOSE_DN_BASE_LOCAL_ENV: op://${{ secrets.OP_VAULT_NAME }}/.env.base-local.yml/notesPlain
          DOCKER_COMPOSE_DN_LOCAL_ENV: op://${{ secrets.OP_VAULT_NAME }}/.env.http.tests.yml/notesPlain
          HANASERVER: "op://${{ secrets.OP_VAULT_NAME }}/az-hn-db/SG_FQDN"
          HDIUSER: "op://${{ secrets.OP_VAULT_NAME }}/az-hn-db/Admin user"
          HDIPORT: "op://${{ secrets.OP_VAULT_NAME }}/az-hn-db/DB Port"
          HDIPW: "op://${{ secrets.OP_VAULT_NAME }}/az-hn-db/Admin password"
          TESTSYSTEMPW: "op://${{ secrets.OP_VAULT_NAME }}/az-hn-db/Admin password"
          TESTPORT: "op://${{ secrets.OP_VAULT_NAME }}/az-hn-db/DB Port"

      - name: Print env vars
        run: |
          echo "DOCKER_TAG_NAME: ${DOCKER_TAG_NAME}"
          echo "HDIPORT: ${HDIPORT}"
          echo "HDIPW: ${HDIPW}"
          echo "HDIUSER: ${HDIUSER}"
          echo "HANASERVER: ${HANASERVER}"
          echo "HANASERVER_REPLACE: ${HANASERVER_REPLACE}"
          echo "isHttpTestRun: ${isHttpTestRun}"
          echo "isTestEnv: ${isTestEnv:-false}"
          echo "SKIP_AUTH: ${SKIP_AUTH}"
          echo "TESTSCHEMA: ${TESTSCHEMA}"

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Get drivers from 1password
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          OP_VAULT_NAME: ${{ secrets.OP_VAULT_NAME }}
        run: |
          yarn --cwd internal get:drivers

      - uses: actions/setup-node@v4
        with:
          node-version: "18.14.0"

      - name: create .env.local for docker-compose in system services
        env:
          OP_VAULT_NAME: ${{ secrets.OP_VAULT_NAME }}
          OVERWRITE: true
        run: |
          echo "${DOCKER_COMPOSE_DN_BASE_ALL_ENV}" > .env.base-all.yml
          echo "${DOCKER_COMPOSE_DN_BASE_LOCAL_ENV}" > .env.base-local.yml
          echo "${DOCKER_COMPOSE_DN_LOCAL_ENV}" > .env.local.yml
          wc -l .env.base-all.yml .env.base-local.yml .env.local.yml
          yarn --cwd internal gen:env
          sed -i "s/CDMDEFAULT/${TESTSCHEMA}/g" .env.local
          # sed -i "s/HTTPTEST_ADMIN_USER/${HDIUSER}/g" .env.local
          # sed -i "s/HTTPTEST_ADMIN_PWD/${HDIPW}/g" .env.local
          # cat .env.local
          # cd ..

      - name: Setup Test DB
        run: |
          yarn --prefer-offline
          yarn inittestdb

      - name: build system services
        run: |
          yarn build:minerva-test alp-caddy alp-minerva-postgres alp-minerva-gateway alp-minerva-analytics-svc alp-minerva-user-mgmt alp-minerva-portal-server alp-query-gen alp-bookmark alp-minerva-pg-mgmt-init alp-db-credentials-mgr alp-minerva-pa-config-svc alp-minerva-cdw-svc alp-minerva-s3 alp-minio-post-init alp-logto alp-logto-post-init

      - name: Manipulate configuration
        run: |
          yq -i '.networks.alp.external=true' docker-compose.yml
          yq -i '.services.alp-minerva-portal-server.environment.APP__DEPLOY_MODE="standalone"' docker-compose.yml
          yq -i '.services.alp-minerva-gateway.environment.APP__DEPLOY_MODE="standalone"' docker-compose.yml
          yq -i '.services.alp-caddy.environment.CS_PUBLIC_FQDN="localhost:41000"' docker-compose.yml
          yq -i '.services.alp-caddy.ports |= ["41100:41100", "41000:41000"]' docker-compose.yml

      - name: Create network for external to use
        run: |
          docker network create alp

      - name: Get and set logto values
        env:
          ENV_TYPE: "local"
        run: |
          log_output=$(yarn init:logto)
          processed_output=$(echo "$log_output" | grep "LOGTO__" | awk -F'|' '{print $2}' | awk '{$1=$1};1')
          while IFS='=' read -r key value; do
              export "$key=$value"             # Make available to bash script
              echo "$key=$value" >>.env.local  # Make available to docker-compose
              echo "$key=$value" >>$GITHUB_ENV # Make available to subsequent github actions steps
          done <<<"$processed_output"
          echo "USE_DUCKDB=false" >>.env.local

      - name: Seed db credentials
        run: |
          yarn start:minerva-test alp-minerva-pg-mgmt-init alp-db-credentials-mgr -d --force-recreate

          echo . create read role
          docker exec alp-minerva-postgres-1 psql -h localhost -U postgres -p 5432 -d alp -c "INSERT INTO db_credentials_mgr.db (id,host,port,name,dialect,created_by,created_date,modified_by,modified_date,code) VALUES
            ('9addef8a-56d1-42c2-bcad-3c10035d540b','${HANASERVER}',${HDIPORT},'ALPDEV','hana','local','2024-05-20 02:02:08.102165','local','2024-05-20 02:02:08.102165','${TESTSCHEMA}') ON CONFLICT DO NOTHING"

          docker exec alp-minerva-postgres-1 psql -h localhost -U postgres -p 5432 -d alp -c "INSERT INTO db_credentials_mgr.db_credential (username,\"password\",salt,service_scope,db_id,created_by,created_date,modified_by,modified_date,user_scope) VALUES
            ('TENANT_ADMIN_USER','','GVB7oYGyiswVggS1uZm42Q==','Internal','9addef8a-56d1-42c2-bcad-3c10035d540b','local','2024-05-20 02:02:08.102165','local','2024-05-20 02:02:08.102165','Admin'),
            ('TENANT_READ_USER','','xdowTXu8Qkat5gTTj6URuA==','Internal','9addef8a-56d1-42c2-bcad-3c10035d540b','local','2024-05-20 02:02:08.102165','local','2024-05-20 02:02:08.102165','Read') ON CONFLICT DO NOTHING"

          docker exec alp-minerva-postgres-1 psql -h localhost -U postgres -p 5432 -d alp -c "INSERT INTO db_credentials_mgr.db_extra (service_scope,db_id,created_by,created_date,modified_by,modified_date,value) VALUES
