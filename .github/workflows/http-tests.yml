              --header "Cookie: _interaction=$interaction_cookie; _interaction.sig=$interaction_sig_cookie; _logto={\"appId\":\"$LOGTO__ALP_APP__CLIENT_ID\"}")

          # Get session
          response=$(curl -ik "https://localhost:41100/oidc/auth/$interaction_cookie" \
