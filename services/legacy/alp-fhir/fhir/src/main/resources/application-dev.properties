#logging.level.com.legacy.health.fhir.elm=TRACE
#logging.level.com.legacy.health.fhir.meta.sql=TRACE

# Application Name 
xsuaa.name=fhirserver

spring.h2.console.enabled=true
#hint: browse to http://localhost:8080/fhir/h2-console and connect to Generic H2 8Server) with jdbc url jdbc:hsqldb:mem:test

# Use this configuration for XSA / HANA
spring.datasource.url=jdbc:sap://xxxxxx:39013?databaseName=xxxxxx
spring.datasource.username=xxxxxx
spring.datasource.password=xxxxxx
spring.datasource.driver-class-name=com.sap.db.jdbc.Driver

#Connection Pool parameters
spring.datasource.hikari.maximum-pool-size=80
spring.datasource.hikari.leak-detection-threshold=60000

# Use this configuration for PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:41190/alpdev_pg
# spring.datasource.username=postgres
# spring.datasource.password=Toor1234
# spring.datasource.driver-class-name=org.postgresql.Driver

#Choose the profile you want to activate (default,xsa) 
#another way is -Dspring.profiles.active=default
spring.profiles.active=@spring.profiles.active@

server.compression.enabled=true
server.compression.mime-types=application/json,application/json+fhir

#springfox.documentation.swagger.v2.path=/swagger/v2/api-docs

spring.http.multipart.max-file-size=20MB
spring.http.multipart.max-request-size=20MB

sap.sql.path=spec.zip

server.context-path=/fhir
server.port=8080
gateway.ahead=false
gateway.protocol=http


spring.datasource.pipeline.api-class=com.legacy.bigdata.connectors.pipeline.hanapipeline.PipelineAPIHana
spring.datasource.pipeline.tenant=TENANT1
spring.datasource.pipeline.topic-prefix=fhir_raw_

FHIR_JDBC_ENCRYPTION_CERTIFICATE_VALIDATION=false
FHIR_JDBC_ENCRYPTION=true
FHIR_CC_LOG=false
FHIR_RAL_LOG=false

##Switch off Spring controllers
com.legacy.health.fhir.controller.FHIRQueryController=true
com.legacy.health.fhir.controller.FHIRMartLifecycleController=true
