{{- $HTTPS := .Values.proxy.https.enabled -}}
{{- $autoHTTPS := and $HTTPS (and (eq .Values.proxy.https.type "letsencrypt") .Values.proxy.https.hosts) -}}
{{- $manualHTTPS := and $HTTPS (eq .Values.proxy.https.type "manual") -}}
{{- $manualHTTPSwithsecret := and $HTTPS (eq .Values.proxy.https.type "secret") -}}
{{- if .Values.proxy.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: proxy
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "jupyterhub.matchLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: "ingress-nginx"
          podSelector:
            matchLabels:
              app.kubernetes.io/name: "ingress-nginx"
        - podSelector:
            matchLabels:
              hub.jupyter.org/network-access-proxy-api: "true"
              hub.jupyter.org/network-access-proxy-http: "true"
              hub.jupyter.org/network-access-singleuser: "true"
              component: "hub"
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8443
        # kube-lego /healthz
        - protocol: TCP
          port: 8080
        # nginx /healthz
        - protocol: TCP
          port: 10254
        - protocol: TCP
          port: 8000 # proxy public
        - protocol: TCP
          port: 8001 # api
    {{- /* Useful if you want to give proxy access to pods from other namespaces */}}
    {{- if .Values.proxy.networkPolicy.ingress}}
    {{- .Values.proxy.networkPolicy.ingress | toYaml | trimSuffix "\n" | nindent 4 }}
    {{- end }}
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: "kube-system"
        podSelector:
          matchLabels:
            component: "kube-apiserver"
      ports: # Some are HTTP. Will change when ssl is enabled
      - port: 6443 #kube-apiserver
    - to:
      - podSelector:
          matchLabels:
            hub.jupyter.org/network-access-proxy-api: "true"
            hub.jupyter.org/network-access-proxy-http: "true"
            hub.jupyter.org/network-access-singleuser: "true"
            component: "hub"
      ports: #  HTTP. Will change when ssl is enabled
      - port: 8081
    - to:
      - podSelector:
          matchLabels:
            hub.jupyter.org/network-access-hub: "true"
            component: "singleuser-server"
      ports: #  HTTP. Will change when ssl is enabled
      - port: 8888 #single user
    {{- /*
    The default is to allow all egress for proxy If you want to restrict it the
    following egress is required
      -  hub:8081
      -  singleuser:8888
      -  Kubernetes api-server
    */}}
    {{- if .Values.proxy.networkPolicy.egress }}
    {{- .Values.proxy.networkPolicy.egress | toYaml | trimSuffix "\n" | nindent 4 }}
    {{- end }}
{{- end }}
