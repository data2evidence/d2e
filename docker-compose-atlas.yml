volumes:
  atlasdb-postgres-data:
    name: atlasdb-postgres-data

services:
  broadsea-atlasdb:
    image: ohdsi/broadsea-atlasdb:2.0.0
    container_name: broadsea-atlasdb
    mem_limit: "2G"
    environment:
      - POSTGRES_PASSWORD=mypass
    ports:
      - "15432:5432"
    networks:
      alp:
        priority: 20
      data:
        priority: 10
    volumes:
      - atlasdb-postgres-data:/var/lib/postgresql/data
      - ./deploy/broadsea-atlas/cohort_patch.sql:/cohort_patch.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
